<!DOCTYPE html>
<html lang="en">

    <title>Stock Flow | Login</title>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
            --green-color: #26D968;
            --blue-color: #1291db;
            --orange-color: #d55900;
            --yellow-color:#f9f936;
            --colorBg1: #182821;
            --colorBg2: #171A1C;
            --grayBox: #1B1F22;
        }

        .funnel{
            font-family: "Funnel Display", sans-serif;
        }

        .inter{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-l from-[var(--colorBg1)] to-[var(--colorBg2)] min-h-[100vh]">
    <div class="h-screen">
        <header class="bg-[#161A1C]/80 flex justify-between items-center h-[65px] fixed w-screen border-b border-b-[#262626] z-[9999]">
            <div class="flex items-center space-x-2 ml-6">
                <h1 class="text-white funnel text-xl font-semibold">Stock<span class="text-[var(--green-color)] funnel"> Flow</span></h1>
                <i class="bi bi-box-seam-fill text-[var(--green-color)] text-xl"></i>
            </div>

            <div class="mr-5">
                <a href="../index.html">
                    <button class="bg-[#193125]/60 rounded-xl py-2 px-4 border border-gray-600 hover:-translate-x-1 transition ease-in-out duration-300">
                        <i class="bi bi-arrow-left text-[var(--green-color)]"></i>
                    </button>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
